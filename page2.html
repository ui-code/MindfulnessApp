<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness - Page 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="page2style.css">
</head>
<body>
    <div class="container px-0">
        <div class="d-flex flex-column h-100">
            <div class="row bg-col-1 d-flex justify-content-between px-5 py-5 mb-2">
                <i class="fa fa-angle-left white-color"></i>
                <i class="fa fa-search white-color"></i>
            </div>
            <div class="d-flex flex-column middle mb-auto pb-4 mt-n5">
                <div class="d-flex justify-content-center pt-4">
                    <svg width="300" height="300" style="transform: rotate(-90deg);">
                        <circle r="140" cx="150" cy="150" class="circle-track"></circle>
                        <circle r="140" cx="150" cy="150" class="circle-progress"></circle>
                        <circle r="120" cx="150" cy="150" fill="#ffefd7"></circle>
                        <circle r="10" cx="200" cy="50%" class="pointer"></circle>
                    </svg>
                </div>

                <div class="d-flex flex-column justify-content-center align-items-center my-4">
                    <span class="small color-1">Inner Peace</span>
                    <span class="big color-1">Life Gratitude</span>
                </div>

                <div class="d-flex justify-content-between align-items-center my-3 px-5 mx-5">
                    <i class="fa fa-backward light-grey font-small"></i>
                    <div class="pause d-flex justify-content-center align-items-center">
                        <i class="fa fa-pause white-color font-small"></i>
                    </div>
                    <i class="fa fa-forward light-grey font-small"></i>
                </div>

                <div class="d-flex justify-content-between align-items-center px-3 mx-5 my-4">
                    <i class="fa fa-volume-off light-grey font-small"></i>
                    <div class="position-relative track"></div>
                    <i class="fa fa-volume-up light-grey font-small"></i>
                </div>
            </div>
            <div class="row px-5 pb-4 mx-0 pt-5 mt-n5 bg-col-2 justify-content-between align-items-center">
                <i class="fa fa-heart active"></i>
                <i class="fa fa-random inactive"></i>
                <div class="position-relative">
                    <i class="fa fa-bars inactive"></i>
                    <i class="fa fa-music inactive music"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
